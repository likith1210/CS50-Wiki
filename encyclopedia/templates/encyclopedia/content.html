{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {% if content is None%}
        <h2>Content Not Found</h2>
    {% else %}
        {{ content }}   
    {% endif %}
    <a href="{% url 'encyclopedia:edit' title=title%}"><Button>Edit</Button></a>
{% endblock %}
